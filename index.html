<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="imgContainer" id="imgContainer">
        <img src="gallery.jpg" alt="menu picture" />
      </div>
      <div class="content" id="content">
        <h1>3D Photo Gallery</h1>
        <p>This is an interactive 3D gallery</p>
        <p>Driven by Three.js</p>

        <p>Instructions</p>
        <p>Move around with Arrow Keys or W, A, D, S keys</p>
        <p>Also look around by clicking and dragging mouse</p>

        <button id="enterBtn" class="enterBtn">Enter Gallery</button>
      </div>
    </div>
    <script src="three.js"></script>
    <script src="script.js"></script>
  </body>
</html>
